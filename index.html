<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Site</title>
    <style>
        /* Reset default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color for the body */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style for the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Style for the navigation bar */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
        }

        /* Style for the navigation links */
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        /* Style for the content section */
        .content {
            padding: 2rem;
        }

        /* Style for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic HTML Site</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="content">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam urna sed lectus hendrerit, ac volutpat nunc ullamcorper.</p>
    </div>
    <footer>
        &copy; 2023 My Basic HTML Site. All rights reserved.
    </footer>
</body>
</html>
